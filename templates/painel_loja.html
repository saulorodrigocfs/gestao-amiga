{% extends 'base.html' %}
{% block content %}
<h2>Painel de Lojas</h2>

<h3>Minhas Lojas</h3>
<ul>
    {% for loja in lojas %}
    <li>
        {{ loja.nome }}
        <a href="{% url 'dashboard_loja' loja.id %}">Acessar</a>
    </li>
    {% empty %}
    <li><em>Nenhuma loja cadastrada ainda.</em></li>
    {% endfor %}
</ul>

<h3>Cadastrar Nova Loja</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar Loja</button> 
</form>
{% endblock %}
