{% extends 'base.html' %}
{% block content %}
<div style="margin: 50px left; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h3 style="text-align: left; color: var(--cor-secondary); margin-bottom: 20px;">
        {% if loja %}Editar Loja: {{ loja.nome }}{% else %}Cadastrar Nova Loja{% endif %}
    </h3>

    <form method="post" style="display: flex; flex-direction: column; align-items: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: left; margin-top: 20px;">
            <button type="submit" class="btn btn-success" style="margin-right: 10px;">
                {% if loja %}Salvar Alterações{% else %}Cadastrar Loja{% endif %}
            </button>
            <a href="{% url 'painel_loja' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
