{% extends 'base.html' %}
{% block content %}

    <h2 style="text-align: center; margin-bottom: 20px; color: var(--cor-primaria);">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    </form>

    <div style="text-align: center; margin-top: 15px;">
        <a href="{% url 'password_reset' %}" style="color: var(--cor-primaria); text-decoration: none;">Esqueceu a senha?</a>
    </div>
