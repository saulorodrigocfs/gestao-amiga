{% extends 'base.html' %}
{% block content %}
<div style="margin: 50px left; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h3 style="text-align: left; color: var(--cor-secondary); margin-bottom: 20px;">
        Venda
    </h3>

    <form class="auth-form" method="post" id="form-venda" style="display: flex; flex-direction: column; align-items: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: left; margin-top: 20px;">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="{% url 'lista_vendas' loja_id %}" class="btn btn-secondary">Voltar Ã  lista</a>
        </div>
    </form>
</div>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#id_produto').select2({
            placeholder: 'Digite para buscar um produto',
            allowClear: true,
            width: '100%'
        });
            $('#id_cliente').select2({
            placeholder: 'Digite para buscar um cliente',
            allowClear: true,
            width: '100%'
        })
    });
</script>

{% endblock %}
