{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Fornecedor{% else %}Cadastrar Fornecedor{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'lista_fornecedores' loja_id %}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
