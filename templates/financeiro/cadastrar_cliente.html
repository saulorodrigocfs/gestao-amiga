{% extends 'base.html' %}
{% block content %}
<div style="margin: 50px left; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h3 style="text-align: left; color: var(--cor-secondary); margin-bottom: 20px;">
        Cliente    
    </h3>

    <form class="auth-form" method="POST" style="display: flex; flex-direction: column; align-items: left;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: left; margin-top: 20px;">
            <button type="submit" class="btn btn-success" style="margin-right: 10px;">
                {% if form.instance.pk %}Atualizar{% else %}Cadastrar{% endif %}
            </button>
            <a href="{% url 'lista_clientes' loja_id=loja_id %}" class="btn btn-secondary">Voltar Ã  Lista</a>
        </div> 
    </form>
</div>
{% endblock %}
