{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Amiga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- Navbar fixa -->
<nav class="navbar navbar-dark" style="background-color: #1a3e6b;">
    <div class="container-fluid">
        <!-- Logo sempre visível -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo.png' %}" alt="Gestão Amiga" height="50">
            <span class="brand-text">Gestão Amiga</span>
        </a>

        <!-- Links de login/logout opcionais -->
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav> 

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar opcional -->
        {% if mostrar_sidebar %}
        <button class="menu-toggle btn btn-success d-md-none mb-2">☰ Menu</button>

        <div class="sidebar-overlay"></div>

        <nav class="col-md-2 d-md-block sidebar bg-light" style="min-height:100vh; border-right:1px solid #e0e0e0;">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="btn btn-success text-white w-100" href="{% url 'lista_produtos' loja.id %}">Produtos</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-success text-white w-100" href="{% url 'lista_vendas' loja.id %}">Vendas</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-success text-white w-100" href="{% url 'relatorio_lucros' loja.id %}">Relatório de Lucros</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-success text-white w-100" href="{% url 'lista_clientes' loja.id %}">Clientes</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-success text-white w-100" href="{% url 'lista_fornecedores' loja.id %}">Fornecedores</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="btn btn-success text-white w-100" href="{% url 'lista_despesas' loja.id %}">Despesas</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% endif %}

        <!-- Conteúdo principal -->
        <main class="{% if mostrar_sidebar %}col-md-10 ms-sm-auto col-lg-10 px-md-4{% else %}col-12{% endif %} py-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.sidebar-overlay');

    if (toggleBtn && sidebar && overlay) {
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });
    }
});
</script>
</body>
</html>
